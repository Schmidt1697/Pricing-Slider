<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />

		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;600&display=swap"
			rel="stylesheet"
		/>

		<!-- CSS Stylesheet -->
		<link rel="stylesheet" href="styles.css" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive pricing component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="titleContainer">
			<img class="circles" src="images/pattern-circles.svg" alt="" />
			<h1>Simple, traffic-based pricing</h1>
			<h2>Sign-up for our 30-day trial. No credit card required.</h2>
		</div>

		<!-- Main Interactive Box -->

		<!-- top line -->
		<div class="container">
			<div class="top">
				<div class="pageviews">PAGEVIEWS</div>
				<div class="cost">
					<span class="price"></span><span class="month">/month</span>
				</div>
			</div>
			<!-- center slider -->
			<div class="centerContainer">
				<div class="slideContainer">
					<input
						type="range"
						min="0"
						max="4"
						value="0"
						step="1"
						class="slider"
						id="myRange"
					/>
				</div>
				<!-------TOGGLE BUTTON AND PRICING-------->
				<div class="billingContainer">
					<div class="monthly billing">Monthly Billing</div>
					<label class="switch billing">
						<input class="switch-input" type="checkbox" name="toggleBtn" />
						<span class="switch-handle"></span>
					</label>
					<div class="yearly billing">
						Yearly Billing
						<span class="discount">25% discount</span>
					</div>
				</div>
			</div>
			<hr />
			<div class="list">
				<ul>
					<li>Unlimited websites</li>
					<li>100% data ownership</li>
					<li>Email reports</li>
				</ul>
				<button>Start my trial</button>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Anna</a>.
		</div>
		<script src="script.js"></script>
	</body>
</html>
